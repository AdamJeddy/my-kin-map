<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .node { fill: #94a3b8; }
      .icon { fill: none; stroke: #1a1a2e; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .connection { stroke: #94a3b8; stroke-width: 2; opacity: 0.9; }
    </style>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- Connection lines from parents to child -->
  <line class="connection" x1="28" y1="32" x2="42" y2="54"/>
  <line class="connection" x1="72" y1="32" x2="58" y2="54"/>
  
  <!-- Parent nodes -->
  <!-- Left parent -->
  <circle class="node" cx="28" cy="22" r="11"/>
  <circle cx="28" cy="17.5" r="3" class="icon"/>
  <path class="icon" d="M 28 20 L 28 26 M 24.5 22 L 31.5 22"/>
  
  <!-- Right parent -->
  <circle class="node" cx="72" cy="22" r="11"/>
  <circle cx="72" cy="17.5" r="3" class="icon"/>
  <path class="icon" d="M 72 20 L 72 26 M 68.5 22 L 75.5 22"/>
  
  <!-- Child node -->
  <circle class="node" cx="50" cy="66" r="12"/>
  <circle cx="50" cy="60.5" r="3.5" class="icon"/>
  <path class="icon" d="M 50 63.5 L 50 70 M 45.5 66 L 54.5 66"/>
</svg>
  
  <!-- Family dots (people) -->
  <circle cx="50" cy="40" r="4" fill="white"/>
  <circle cx="38" cy="36" r="3" fill="white"/>
  <circle cx="62" cy="36" r="3" fill="white"/>
  <circle cx="50" cy="28" r="3" fill="white"/>
  <circle cx="44" cy="46" r="2.5" fill="white"/>
  <circle cx="56" cy="46" r="2.5" fill="white"/>
</svg>
